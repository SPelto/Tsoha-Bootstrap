{% extends "base.html" %}
{% block content %}
  <h1>Tapahtumat</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Ajankohta</th>
        <th>Kuvaus</th>
      </tr>
    </thead>

    <tbody>
      {% for tapahtuma in tapahtumat %}
        <tr>
          <td>{{tapahtuma.nimi}}</td>
          <td>{{tapahtuma.aika}}</td>
          <td>{{tapahtuma.kuvaus}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

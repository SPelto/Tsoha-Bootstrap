{% extends "base.html" %}
{% block content %}
  <h1>Kaikki ryhmät</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Perustamispäivä</th>
        <th>kuvaus</th>
      </tr>
    </thead>

    <tbody>
      {% for ryhma in ryhmat %}
        <tr>
          <td>{{ryhma.nimi}}</td>
          <td>{{ryhma.perustettu}}</td>
          <td>{{ryhma.kuvaus}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
